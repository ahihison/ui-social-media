<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./friends.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../main.css" />
    <!-- Include the Material Icons CSS library -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Profile</title>
  </head>
  
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="left">
        <a href="/" style="text-decoration: none">
          <span>Social</span>
        </a>
        <a href="/">
          <i class="fa-solid fa-house"></i>
        </a>

        <i class="fa-regular fa-moon"></i>
        <i class="fa-solid fa-table-cells-large"></i>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="right">
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-bell"></i>
        <div class="user">
          <img
            src="https://images.pexels.com/photos/14028501/pexels-photo-14028501.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
          <span>John</span>
        </div>
      </div>
    </div>
    <!-- CONTENT -->
    <div class="container-content">
     
      <!-- OUTLET -->
      <div class="outlet">
        <!-- PROFILE -->
        <div class="profile ">
          <div class="profile ">
            <div class="images">
              <img
                src="https://images.pexels.com/photos/13440765/pexels-photo-13440765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                class="cover"
              />
              <img
                src="https://images.pexels.com/photos/14028501/pexels-photo-14028501.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                alt=""
                class="profilePic"
              />
            </div>
            <div class="profileContainer container ">
              <div class="uInfo">
                <div class="left">
                  <a href="http://facebook.com"
                    ><i class="fa-brands fa-facebook"></i
                  ></a>
                  <a href="http://facebook.com"
                    ><i class="fa-brands fa-instagram"></i
                  ></a>
                  <a href="http://facebook.com"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                  <a href="http://facebook.com"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                  <a href="http://facebook.com"
                    ><i class="fa-brands fa-github"></i
                  ></a>
                </div>
                <div class="center">
                  <span>Jane Doe</span>
                  <div class="info">
                    <div class="item">
                      <i class="material-icons">place</i>
                      <span>USA</span>
                    </div>
                    <div class="item">
                      <i class="material-icons">language</i>
                      <span>social.dev</span>
                    </div>
                  </div>
                  <button>Add Friend</button>
                </div>
                <div class="right">
                  <i class="material-icons">email</i>
                  <i class="material-icons">more_vert</i>
                </div>
              </div>
            </div>
          </div>
          
          <div class="profileContainer container profileFriend">
            <div class="uInfo uInfoFriend">
              
             <div class="infor-container">
              <span class="">Friends</span>
              <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..." />
              </div>
             </div >
             <div class="row group-friends">
              <div class="container-Friends col-5">
                <div class="info-friend">

                    <span class="username">Nguyễn Văn A</span>
                    <span class="mutual-friend">1 mutual friend</span>
                  </div>
                </div>
                <div class="more-icon"><span>...</span></div>
              </div>
              <div class="container-Friends col-5">
                <div class="info-friend">
                  <img src="https://scontent.fsgn5-11.fna.fbcdn.net/v/t39.30808-1/320669020_742046100796087_3386228372951991298_n.jpg?stp=c213.513.1035.1034a_dst-jpg_s120x120&_nc_cat=111&ccb=1-7&_nc_sid=18d9a1&_nc_ohc=2wU9psuQwLsAX-wy2Vo&_nc_ht=scontent.fsgn5-11.fna&oh=00_AfDJxL7dNcH_AOg7ET2aPdvzhmgZaGNbJweM-zO360QpIw&oe=651B5438" alt="">

                  </div>
                </div>
                <div class="more-icon"><span>...</span></div>
              </div>
              <div class="container-Friends col-5">
                <div class="info-friend">
                  <img src="https://scontent.fsgn5-11.fna.fbcdn.net/v/t39.30808-1/320669020_742046100796087_3386228372951991298_n.jpg?stp=c213.513.1035.1034a_dst-jpg_s120x120&_nc_cat=111&ccb=1-7&_nc_sid=18d9a1&_nc_ohc=2wU9psuQwLsAX-wy2Vo&_nc_ht=scontent.fsgn5-11.fna&oh=00_AfDJxL7dNcH_AOg7ET2aPdvzhmgZaGNbJweM-zO360QpIw&oe=651B5438" alt="">
                  <div class="name-friend">
                    <span class="username">Nguyễn Văn A</span>
                    <span class="mutual-friend">1 mutual friend</span>
                  </div>
                </div>
                <div class="more-icon"><span>...</span></div>
              </div>

                  <div class="name-friend">
                    <span class="username">Nguyễn Văn A</span>
                    <span class="mutual-friend">1 mutual friend</span>
                  </div>
                </div>
                <div class="more-icon"><span>...</span></div>
              </div>
              <div class="container-Friends col-5">

                  <div class="name-friend">
                    <span class="username">Nguyễn Văn A</span>

        </div>

    </div>
  </body>

  <script src="../main.js"></script>
